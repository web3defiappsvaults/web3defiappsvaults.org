      background: linear-gradient(135deg, #f6f0ff 0%, #ffffff 60%);

      color: #333;

    /* Main container centers the content */
    .success-container {

      justify-content: center;

      padding: 2rem;

    .success-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
      animation: zoomIcon 1.5s ease-in-out infinite;
    }

      0% {
        transform: scale(1);
      }

      50% {

      }

      100% {
        transform: scale(1);
      }
    }

    /* Purple success title */
    .success-title {

      font-weight: 700;
      margin-bottom: 1rem;
      color: #15647e;
    }

      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    /* Descriptive text */
    .success-text {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      color: #666;
    }

    .btn-purple {
      background-color: #15647e;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
